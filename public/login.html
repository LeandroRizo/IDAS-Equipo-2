<!DOCTYPE html>
<html lang="es">
<head>
  <!--
    Tu Bici Online - Inicio de Sesión
    Archivo: login.html
    Descripción: Página de inicio de sesión
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Tu Bici Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- NAVBAR -->
  <section>
    <header class="bg-white shadow sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-green-600">Tu Bici Online</a>
            <!-- Botón móvil -->
            <button id="btn-menu" class="block lg:hidden focus:outline-none">
                <svg class="h-6 w-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <!-- Menú de navegación -->
            <nav id="menu" class="hidden lg:flex">
                <ul class="flex flex-col lg:flex-row lg:space-x-6">
                    <li><a href="index.html" class="block py-2 lg:py-0 hover:text-green-500">Inicio</a></li>
                    <li><a href="tienda.html" class="block py-2 lg:py-0 hover:text-green-500">Tienda</a></li>
                    <li><a href="publicar.html" class="block py-2 lg:py-0 hover:text-green-500">Publicar</a></li>
                    <li><a href="contacto.html" class="block py-2 lg:py-0 hover:text-green-500">Contacto</a></li>
                </ul>
            </nav>
            <!-- Botón usuario/login -->
            <div class="hidden lg:block">
                <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Iniciar Sesión
                </button>
            </div>
        </div>
    </header>

  <!-- Contenido principal -->
  <main class="mt-10 max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-semibold text-green-600 mb-6 text-center">Iniciar Sesión</h2>
    <form class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 font-medium">Correo electrónico</label>
        <input id="email" type="email" placeholder="tucorreo@ejemplo.com" required
               class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <!-- Contraseña -->
      <div>
        <label for="password" class="block mb-2 font-medium">Contraseña</label>
        <input id="password" type="password" placeholder="********" required
               class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <!-- Botón de inicio -->
      <div class="text-center">
        <button type="submit"
                class="w-full px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Iniciar Sesión
        </button>
      </div>
    </form>

    <!-- Enlace para administrador -->
    <div class="mt-6 text-center">
      <a href="#" class="text-green-600 hover:underline font-medium">Iniciar sesión como Administrador</a>
    </div>
  </main>

  <script>
        const btnMenu = document.getElementById('btn-menu');
        const menu = document.getElementById('menu');
        btnMenu.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>

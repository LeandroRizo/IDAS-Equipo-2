
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Reportes de Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 12px; text-align: left; }
        canvas { max-width: 800px; margin: 0 auto; display: block; }
    </style>
</head>
<body>
    <h1>Panel de Reportes de Usuario</h1>

    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Actividad</th>
                <th>Fecha</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Juan Pérez</td><td>Publicó un producto</td><td>2025-05-25</td><td>14:30</td></tr>
            <tr><td>Laura Gómez</td><td>Envió un mensaje</td><td>2025-05-24</td><td>11:15</td></tr>
            <tr><td>Carlos Díaz</td><td>Reportó un problema</td><td>2025-05-23</td></tr>
            <tr><td>Maria López</td><td>Registró su cuenta</td><td>2025-05-22</td></tr>
        </tbody>
    </table>

    <canvas id="actividadChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('actividadChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Publicaciones', 'Mensajes', 'Reportes', 'Registros'],
                datasets: [{
                    label: 'Cantidad de Actividades',
                    data: [10, 5, 3, 8],
                    backgroundColor: ['#3498db', '#2ecc71', '#e74c3c', '#9b59b6']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Estadísticas de Actividad de Usuarios'
                    }
                }
            }
        });  
    </script>
</body>
</html>
